services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/instance:/app/instance
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:////app/instance/database.db
      - LOG_LEVEL=INFO
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
